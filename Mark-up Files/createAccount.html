<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/CSS Files/createAccount.css">
    <link rel = "icon" href = "pngegg.png" type = "image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <div id="imge">
        <img alt="Orbitz" class="logo" src="https://www.orbitz.com/_dms/interstitial/logo.svg?locale=en_US&amp;siteid=70201">
    </div>
    <div id="login">
        <p class="text">Create an account</p>
        <form class="boxes">
            <input id="box1" type="mail" placeholder="Email address" />
            <input id="box2" type="text" placeholder="First Name" />
            <input id="box3" type="text" placeholder="Last Name" />
            <div class="input">
                <input id="box4" type="password" placeholder="Password" />
                <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;" onclick="showpassword()"></i>
            </div>
            <div class="links">
                <p>By signing in, I agree to the Orbitz <a href="https://www.orbitz.com/lp/lg-terms">Terms and Conditions </a>,<a href="https:https://www.orbitz.com/lp/lg-privacy">Privacy Statement </a> and <a href="https://www.orbitz.com/rewards/terms?pwaLob=wizard-hotel-pwa-v2">Orbitz Rewards Terms and Conditions</a>.</p>
            </div>
            <button id="signupsubmit" type="submit">Continue</button>
        </form>
        <div id="fLinks">
            <p>Already have an account?<a href="login.html">  Sign in  </a></p>
        </div>
    </div>
</body>
</html>
<script src="/JavaScript Files/createAccount.js">
   
</script>
